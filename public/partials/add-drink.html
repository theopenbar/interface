<div class="page-header">
    <h1>Add a Drink</h1>
</div>

<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="drink.name"></input>
    </div>

    <div class="form-group" ng-repeat='ingredient in ingredients'>
        <div class="input-group">
            <span class="input-group-addon ingredient">{{ingredient}}: </span>
            <input type="number" class="form-control">
            <span class="input-group-addon">oz</span>
        </div>
    </div>

    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
