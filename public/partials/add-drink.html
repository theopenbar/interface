<h1>Add a Drink</h1>

<form>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="drink.name"></input>
    </div>

    <div class="form-group">
        <label>Recipe</label>
        <textarea class="form-control" ng-model="drink.recipe"></textarea>
    </div>

    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
