<div class="container">
  <h1>Login Page</h1>
  <p class="lead">Login to The Open Bar!</p><br/>
  <form role="form" action="/login" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="text" name="username" placeholder="Enter Username" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>&nbsp;<a href="/">
      <button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
</div>
