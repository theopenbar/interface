<div class="page-header">
    <h1>Create a Recipe</h1>
</div>

<!-- for debugging -->
<p>{{recipe | json}}</p>

<div class="form-group row">
    <label for="name" class="col-xs-2 col-md-1 col-form-label">Name</label>
    <div class="col-xs-10 col-md-11">
        <input class="form-control" type="text" ng-model="recipe.name">
    </div>
</div>

<input type="button" class="btn btn-primary" value="Add Drink" ng-click="addDrink()"></input>
<input type="button" class="btn btn-primary" value="Add Garnish" ng-click="addGarnish()"></input>
<input type="button" class="btn btn-success" value="Save" ng-click="saveRecipe()"></input>

<div class="row">
    <div class="col-md-6">
        <fieldset data-ng-repeat="drink in recipe.drinks">
            <div class="page-header">{{drink.id}}</div>

            <div class="form-group row">
                <label for="type" class="col-xs-2 col-form-label">Type</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="type"  ng-model="drink.type">
                </div>
            </div>

            <div class="form-group row">
                <label for="brand" class="col-xs-2 col-form-label">Brand</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="brand"  ng-model="drink.brand">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-xs-2 col-form-label">Description</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="description" ng-model="drink.description">
                </div>
            </div>

            <div class="form-group row">
                <label for="amount" class="col-xs-2 col-form-label">Amount</label>
                <div class="col-xs-10">
                    <input class="form-control" type="number" id="amount" ng-model="drink.amount">
                </div>
            </div>

            <div class="form-check row">
                <label for="requirement" class="col-xs-2 col-form-label">Requirement</label>
                <div class="col-xs-10">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" ng-model="drink.requirement">
                    </label>
                </div>
            </div>

        </fieldset>
    </div>

    <div class="col-md-6">
        <fieldset data-ng-repeat="garnish in recipe.garnishes">
            <div class="page-header">{{garnish.id}}</div>

            <div class="form-group row">
                <label for="name" class="col-xs-2 col-form-label">Name</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="name" ng-model="garnish.name">
                </div>
            </div>

            <div class="form-group row">
                <label for="amount" class="col-xs-2 col-form-label">Amount</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="amount" ng-model="garnish.amount">
                </div>
            </div>
        </fieldset>
    </div>
</div>
