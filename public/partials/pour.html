<div class="page-header">
    <h1>Choose a drink</h1>
</div>

<div class="row">
    <div ng-repeat="drink in drinks">
        <div class="clearfix" ng-if="$index % 4 == 0">&nbsp;</div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-default btn-lg btn-block"
                ng-class="{active : isDrinkSelected(drink)}"
                ng-click="selectDrink(drink)">
                {{drink.name}}
            </button>
        </div>
    </div>
</div>

</br>

<div class="panel panel-primary" ng-show="drinkSelected">
    <div class="panel-heading">{{drinkSelected.name}}</div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat='(ingredient, amount) in drinkSelected.recipe'>
            {{amount/100}} oz of {{ingredient}}
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-primary" ng-click="pourDrink(drinkSelected, station)">Pour drink</button>
        </li>
    </ul>
</div>

<div class="alert alert-info alert-dismissible" role="alert" ng-show="addYourself">
    <button type="button" class="close" aria-label="Close" ng-click=selectDrink(false)>
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="page-header">
        <h4>After your drink has poured, add these ingredients:</h4>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat='(ingredient, amount) in addYourself'>
            {{amount/100}} oz of {{ingredient}}
        </li>
    </ul>
</div>
