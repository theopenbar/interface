<div class="page-header">
    <h1>Choose a drink</h1>
</div>

<div>
    <button type="button" class="btn btn-default"
    ng-repeat='drink in drinks'
    ng-class="{active : isDrinkSelected(drink)}"
    ng-click="selectDrink(drink)">
    {{drink.name}}
    </button>
</div>

</br>

<div class="panel panel-primary" ng-show="drinkSelected">
    <div class="panel-heading">{{drinkSelected.name}}</div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat='(ingredient, amount) in drinkSelected.recipe'>
            {{amount/100}} oz of {{ingredient}}
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-primary" ng-click="pourDrink(drinkSelected, station)">Pour drink</button>
        </li>
    </ul>
</div>
        </li>
    </ul>
</div>
