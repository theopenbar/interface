<h1>Pour a drink</h1>
<h1>Your Station ID is: {{station._id}}</h1>

<div>
    <button type="button" class="btn btn-default"
    ng-repeat='drink in drinks'
    ng-class="{active : isSelected(drink)}"
    ng-click="selectDrink(drink)">
    {{drink.name}}
    </button>
</div>

</br>

<div class="alert alert-info" ng-show="selected">
    <p>Making {{selected.name}}</p>

    <ul>
        <li ng-repeat='(ingredient, amount) in selected.recipe'>Pouring {{amount}} of {{ingredient}}</li>
    </ul>

</div>
